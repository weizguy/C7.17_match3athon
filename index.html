<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simpson Crush</title>
    <link href="https://fonts.googleapis.com/css?family=Schoolbell|Wallpoet" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="css/game.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body onLoad="openStartScreen();">
<div id="gameArea">
    <div id="gameGrid"></div>
</div>
<div id="gameInfo">
    <div id="level">
        <div class="title">Level</div>
        <div id="levelText">1</div>
    </div>
    <div id="need">
        <div class="title">Need</div>
        <div id="needText">1,000</div>
    </div>
    <div id="score">
        <div class="title">Score</div>
        <div id="scoreText">0</div>
    </div>
</div>
<div id="btn">New Game</div>

<div id="startScreen">
    <div id="welcome">
        <div id="play">Play</div>
    </div>
</div>

<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
